<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h3 id="write"></h3>
	<script type="">
		
		function mergeSorted(arr1, arr2) {
			
			const merged = [];
			if (!arr1) {
				return arr2
			}
			if (!arr2) {
				return arr1
			}

			let arrItem1 = arr1[0];
			let arrItem2 = arr2[0];
			let i = 1;
			let x = 1;


			while(arrItem1 || arrItem2) {

				if (arrItem1 < arrItem2) {
					merged.push(arrItem1);
					arrItem1 = arr1[i];
					i++
				} else {
					merged.push(arrItem2);
					arrItem2 = arr2[x];
					x++
				}
			}

			return merged;
		}
		
		document.getElementById('write').innerHTML  = mergeSorted([2,3,8], [1, 5, 30, 40, 50]);
	</script>
</body>
</html>
